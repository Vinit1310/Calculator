<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="mdiv">
        <div class="calc">
            <form class="form">
                <div class="outerop">
                    <input type="text" name="op" class="op">
                </div>
                <div class="innerop">
                    <div>
                        <input type="button" name="AC" value="AC" onclick="op.value=''" class="ac">
                        <input type="button" name="C" value="C" onclick="op.value=Math.floor('')" class="c">
                        <input type="button" name="mod" value="%" onclick="op.value+='%'" class="oprt">
                        <input type="button" name="operator" value="/" onclick="op.value+='/'" class="oprt">
                    </div>

                    <div>
                        <input type="button" name="number" value="7" onclick="op.value+='7'" class="bttn">
                        <input type="button" name="number" value="8" onclick="op.value+='8'" class="bttn">
                        <input type="button" name="number" value="9" onclick="op.value+='9'" class="bttn">
                        <input type="button" name="operator" value="X" onclick="op.value+='*'" class="oprt">
                    </div>

                    <div>
                        <input type="button" name="number" value="4" onclick="op.value+='4'" class="bttn">
                        <input type="button" name="number" value="5" onclick="op.value+='5'" class="bttn">
                        <input type="button" name="number" value="6" onclick="op.value+='6'" class="bttn">
                        <input type="button" name="operator" value="-" onclick="op.value+='-'" class="oprt">
                    </div>

                    <div>
                        <input type="button" name="number" value="1" onclick="op.value+='1'" class="bttn">
                        <input type="button" name="number" value="2" onclick="op.value+='2'" class="bttn">
                        <input type="button" name="number" value="3" onclick="op.value+='3'" class="bttn">
                        <input type="button" name="operator" value="+" onclick="op.value+='+'" class="oprt">
                    </div>

                    <div>
                        <input type="button" name="number" value="0" onclick="op.value+='0'" class="zero">
                        <input type="button" name="operator" value="." onclick="op.value+='.'" class="bttn">
                        <input type="button" name="operator" value="=" onclick="op.value=eval(op.value)" class="oprt">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
